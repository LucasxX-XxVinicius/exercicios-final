<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>

let precoAnterior = parseFloat(prompt("Digite o preço anterior do produto:"));
let precoAtual = parseFloat(prompt("Digite o preço atual do produto:"));


let precoDesconto10 = precoAtual * 0.9;


let mediaDesconto10 = (precoAnterior + precoAtual * 0.9) / 2;


let valorPromocao = Math.min(precoAnterior, precoDesconto10, mediaDesconto10);


alert("O valor durante a promoção é: R$ " + valorPromocao.toFixed(2));

</script>
</head>
